<html>
    
    <head>
        <title>UTILIZANDO LISTA DE DATOS</title>
    </head>
    
    <body>
        
        <h2>Utilizando datalist</h2>
        <p>Es para una lista de datos predefinida</p>
        
        <form>
            
            <p>Elige tu genero favorito</p>
            
            <input type="text" list="musica" />
            
            <datalist id="musica">
                <option value="Pop" />
                <option value="Rock" />
                <option value="Jazz" />
                <option value="Blues" />
                <option value="Clasica" />
            </datalist>
            
        </form>
        
    </body>
    
</html>
