<!DOCTYPE html>
<html>
    
    <head>
        <title>UTILIZANDO LA ETIQUETA SELECT</title>
    </head>
    
    <body>
        <form>
            
            <p>Selecciona un color</p>
            
            <select name="colores" >
                <option>Verde</option>
                <option>Amarillo</option>
                <option>Naranja</option>
                <option>Azul</option>
                <option>Gris</option>
            </select>
            
            <p>Selecciona un lenguaje</p>
            
            <select name="lenguajes" size="2">
                <option>Español</option>
                <option>Inglés</option>
                <option>Frances</option>
                <option>Portugues</option>
                <option>Mandarin</option>
                <option>Cantones</option>
            </select>
            
        </form>
    </body>
    
</html>
