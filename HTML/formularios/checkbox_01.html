<!DOCTYPE html>
<html>
    
    <head>
        <title>UTILIZANDO CAJAS DE VERIFICACION</title>
    </head>
    
    <body>
        <h2>Utilizando cajas de verificación</h2>
        <h3>Se emplea para seleccionar varias opciones</h3>
        <form>
            <p>¿Qué lenguajes manejas?</p>
            
            <input type="checkbox" checked />Java<br />
            <input type="checkbox" value="PHP" />PHP<br />
            <input type="checkbox" required />JavaScript <br />
            <input type="checkbox" />JSP<br />
            <input type="checkbox" />ASP .NET <br />
            <input type="submit" value="Enviar datos" />
        </form>
        
    </body>
    
</html>
