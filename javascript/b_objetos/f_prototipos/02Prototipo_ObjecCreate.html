<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8" />        
        <title>MANEJO DE PROTOTIPOS</title>
        
        <script>
            
            /* CREAR OBJETOS DE MANERA LITERAL */
            
            /* Crear objetos diferentes con atributos similares */
            /* Utilizando un prototipo */
            
            /* prototipo */
            var persona = {
                
                verDatos: function() {
                    return "Nombre: " + this.nombre + "<br>Edad: " + this.edad+ "<br>";
                }
            };
            
            /* Crear objetos */
            
            var payaso = Object.create(persona);
            payaso.nombre = "Luis";
            payaso.edad = 26;
            
            var maestro = Object.create(persona);
            maestro.nombre = "Juan";
            maestro.edad = 30;
            
            var detective = Object.create(persona);
            detective.nombre = "Adrian";
            detective.edad = 23;
           
            
            document.writeln("Datos del payaso :<br>" + payaso.verDatos() + "<br>");
            document.writeln("Datos del maestro :<br>" + maestro.verDatos() + "<br>");
            document.writeln("Datos del dectective :<br>" + detective.verDatos() + "<br>");
            
        </script>
    </head>

    <body>        
        
    </body>
    
</html>
