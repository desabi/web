<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atributos de un objeto</title>

    <script>

        /* 1ER FORMA DE CREAR OBJETOS */
        /* De forma literal  */
        /* Exiten diferentes formas de agregar atributos a los objetos */
        
        var perro = {
            /* 1ra forma de colocar atributos */
            nombre : "firulais",
            color : "blanco"
        };

        var tortuga = {
            /* 2da forma de colocar atributos */
            "apodo" : "rafael",
            "edad" : 30
        };

        var ave = {
            /* 3ra forma de colocar atributos */
            'tipo' : "perico",
            'color' : "verde"
        };

        document.write("Datos del perro <br>");
        document.write("Nombre: " + perro.nombre + "<br>");
        document.write("Color: " + perro.color + "<br>");

        document.write("<br>Datos de la tortuga <br>");
        document.write("Apodo: " + tortuga.apodo + "<br>");
        document.write("Edad: " + tortuga.edad + "<br>");

        document.write("<br>Datos del ave <br>");
        document.write("Tipo: " + ave.tipo + "<br>");
        document.write("Color: " + ave.color + "<br>")
        
    </script>
</head>
<body>
    
</body>
</html>
