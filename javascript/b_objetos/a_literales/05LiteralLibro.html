<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos dentro de objetos</title>

    <script>
        
        /* Crear objetos de manera literal */
        
        /* Se puden colocar objetos dentro de otros objetos */
        /* En este caso el objeto principal es el libro */
        /* y el objeto anidado es el autor */
        
        var libro = {
            titulo : "JavaScript",
            publicacion : 2017,
            
            autor : {
                nombre: "Ved",
                apellido: "Antani"
            }
        };

        /* 1ra forma de acceder a un objeto dentro de otro objeto */
        document.write("Datos del libro");
        document.write("<br> Autor Nombre : " + libro.autor.nombre );
        document.write("<br> Autor Apellido :" + libro.autor.apellido );

        /* 2da forma de acceder a un objeto dentro de otro objeto */
        document.write("<br>Datos del libro");
        document.write("<br> Autor Nombre: " + libro.autor['nombre'] );
        document.write("<br> Autor Apellido: " + libro['autor'].apellido );

        /* 3ra forma de acceder a un objeto dentro de un objeto, utilizando variables */
        /* raramente utilizada */
        var clave = 'nombre';
        document.write("<br><br>"+ libro.autor[clave]);
        
    </script>
</head>
<body>
    
</body>
</html>
