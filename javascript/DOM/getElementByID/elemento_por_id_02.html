<!DOCTYPE HTML>

<html>
    <head>
	   <title>UTILIZANDO JAVASCRIPT</title>
       
       <script type="text/javascript">
            
            function verMensaje () {
                var textoMensaje = document.getElementById("mensaje");
                alert("El mensaje es: " + textoMensaje.innerHTML);    
            }
                        
       </script>
    </head>

    <body>
        
        <p id="mensaje"> JavaScript si es un lenguaje de programación</p>
        
        <input type="button" value="Obtener Mensaje" onclick="verMensaje()" />
    </body>
    
</html>
