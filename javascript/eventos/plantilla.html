<!DOCTYPE html>
<html>
    
    <head>
        <title>Manejando eventos</title>
    </head>
    
    <body>
        <script>
            document.addEventListener("click", cambiarColor, false);
            
            function cambiarColor() {
                document.body.style.backgroundColor = "#FFC926";
            }
        </script>
    </body>
</html>
