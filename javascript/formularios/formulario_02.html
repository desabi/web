<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulando Rat√≥n</title>
</head>

<body>

    <form name="formulario_a">
        <input type="button" name="miBoton" value="Boton Arriba" />
    </form>

    <script>
        var elBoton = document.formulario_a.miBoton;

        function arriba() {
            elBoton.value = "Boton Arriba";
        }

        function abajo() {
            elBoton.value = "Boton Abajo";
        }

        elBoton.addEventListener("mousedown", abajo);
        elBoton.addEventListener("mouseup", arriba);

    </script>
</body>

</html>
