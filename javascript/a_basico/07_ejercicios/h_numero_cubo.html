<!DOCTYPE HTML>

<html>
    
    <head>
	   <title>UTILIZANDO JAVASCRIPT</title>
        
       <script type="text/javascript">
           
           var numeroTexto = prompt("Escribe un numero: ");
           
           var numero = parseInt(numeroTexto);
           
           var cubo = numero * numero * numero;
           
           document.write("<br>El numero es: " + numero );
           document.write("<br>" );
           document.write("<br>Elevado al cubo es: " + cubo );
       
       </script>
        
    </head>

    <body>

    </body>
    
</html>
