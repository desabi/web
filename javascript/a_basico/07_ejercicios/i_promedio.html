<!DOCTYPE HTML>

<html>
    
    <head>
	   <title>UTILIZANDO JAVASCRIPT</title>
        
       <script type="text/javascript">
           
           var examen1Texto = prompt("Escribe tu calificacion del examen 1: ");
           var examen2Texto = prompt("Escribe tu calificacion del examen 2: ");
           var examen3Texto = prompt("Escribe tu calificacion del examen 3: ");
           
           var examen1 = parseFloat(examen1Texto);
           var examen2 = parseFloat(examen2Texto);
           var examen3 = parseFloat(examen3Texto);
           
           var promedio = ( examen1 + examen2 + examen3 ) / 3;
           
           document.write("<br>Calificacion del examen 1: " + examen1 );
           document.write("<br>Calificacion del examen 2: " + examen2 );
           document.write("<br>Calificacion del examen 3: " + examen3 );
           document.write("<br>");
           document.write("<br>Tu Promedio es: " + promedio );
       
       </script>
        
    </head>

    <body>

    </body>
    
</html>
