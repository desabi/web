<!DOCTYPE HTML>

<html>
    
    <head>
	   <title>UTILIZANDO JAVASCRIPT</title>
        
       <script type="text/javascript">
           
           var baseTexto = prompt("Escribe la base del triangulo: ");
           var alturaTexto = prompt("Escribe la altura del triangulo: ");
           
           var base = parseInt(baseTexto);
           var altura = parseInt(alturaTexto);
           
           var area = ( base * altura ) / 2;
           
           document.write("<br>La base es = " + base );
           document.write("<br>La altura es = " + altura );
           
           document.write("<br>El area es: " + area );
           
       </script>
        
    </head>
