<!DOCTYPE HTML>

<html>
    
    <head>
	   <title>UTILIZANDO JAVASCRIPT</title>
        
       <script type="text/javascript">
           
           var anioActualTexto = prompt("Escribe el año actual: ");
           var fechaNacimientoTexto = prompt("Escribe el año en que naciste: ");
           
           var anioActual = parseInt(anioActualTexto);
           var fechaNacimiento = parseInt(fechaNacimientoTexto);
           
           var edad = anioActual - fechaNacimiento;
           
           document.write("<br>Año actual: " + anioActual ); 
           document.write("<br>Fecha de nacimiento: " + fechaNacimiento );
           
           document.write("<br>Edad: " + edad);
           
       </script>
        
    </head>

    <body>

    </body>
    
</html>
