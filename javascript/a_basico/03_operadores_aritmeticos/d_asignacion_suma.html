       <script type="text/javascript">
           
           var numero = 3;
           document.write("<br>Numero = " + numero);
           
                  //   3   + 5  =  8

           document.write("<br>Numero = " + numero);
           
                  //   8   + 4  =  12
           numero = numero + 4;   // ahora numero es = 12
           document.write("<br>Numero = " + numero);
        
       </script>
