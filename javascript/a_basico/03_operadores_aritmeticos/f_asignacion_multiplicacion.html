<!DOCTYPE HTML>

<html>
    
    <head>
	   <title>UTILIZANDO JAVASCRIPT</title>
        
       <script type="text/javascript">
           
           var numero = 4;
           document.write("<br>Numero = " + numero);
           
                   //   4  *  3
           numero = numero * 3;     // ahora numero es = 12;
           document.write("<br>Numero = " + numero);
           
                   //  12  * 10;
           numero = numero * 10;    // ahora numero es = 120
           document.write("<br>Numero = " + numero);
           
       </script>
        
    </head>

    <body>

    </body>
    
</html>
