<!DOCTYPE HTML>

<html>
    
    <head>
	   <title>UTILIZANDO JAVASCRIPT</title>
        
       <script type="text/javascript">
           
           var numero = 10;
           
           document.write("<br>Numero = " + numero);
           
           // le resta 1 a la variable numero
           // 10 - 1 = 9
           numero--;
           
           document.write("<br>Numero = " + numero);
           
           numero--;
           
           document.write("<br>Numero = " + numero);
           
       </script>
        
    </head>

    <body>

    </body>
    
</html>
