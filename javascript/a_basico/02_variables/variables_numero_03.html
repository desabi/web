<!DOCTYPE HTML>

<html>
    
    <head>
	   <title>UTILIZANDO JAVASCRIPT</title>
        
       <script type="text/javascript">
           
           var n1 = 3;
           var n2 = 2.5;
           
           document.write("Numero 1 = " + n1);
           document.write("<br>Numero 2 = " + n2);
           
           document.write("<br>Suma = " + (n1+n2) );
           document.write("<br>Resta = " + (n1-n2) );
           document.write("<br>Multiplicacion = " + (n1*n2));
           
       </script>
        
    </head>

    <body>

    </body>
    
</html>
