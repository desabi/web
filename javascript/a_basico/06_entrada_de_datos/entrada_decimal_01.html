<!DOCTYPE HTML>

<html>
    
    <head>
	   <title>UTILIZANDO JAVASCRIPT</title>
        
       <script type="text/javascript">
           
           var numeroA = prompt("Escribe el 1er numero (con punto decimal) : ");
           var numeroB = prompt("Escribe el 2do numero (con punto decimal) : ");
           
           /* Convertir texto a entero */
           var nA = parseFloat(numeroA);
           var nB = parseFloat(numeroB);
           
           var suma = nA + nB;
           var multiplicacion = nA * nB;
           
           document.write("<br>1er numero: " + nA); 
           document.write("<br>2do numero: " + nB); 
           document.write("<br>");
           
           document.write("<br>La suma es: " + suma);
           document.write("<br>La multiplicacion es: " + multiplicacion);           
           
       
       </script>
        
    </head>

    <body>

    </body>
    
</html>
