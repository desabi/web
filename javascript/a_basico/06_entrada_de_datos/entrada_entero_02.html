<!DOCTYPE HTML>

<html>
    
    <head>
	   <title>UTILIZANDO JAVASCRIPT</title>
        
       <script type="text/javascript">
           
           var numero1 = prompt("Escribe el 1er numero: ");
           var numero2 = prompt("Escribe el 2do numero: ");
           
           /* Convertir texto a entero */
           var n1 = parseInt(numero1);
           var n2 = parseInt(numero2);
           
           var suma = n1 + n2;
           var resta = n1 - n2;
           var multiplicacion = n1 * n2;
           
           document.write("<br>1er numero: " + n1);
           document.write("<br>2do numero: " + n2);
           
           document.write("<br><br>Suma = " + suma );
           document.write("<br>Resta = " + resta );
           document.write("<br>Multiplicacion = " + multiplicacion );
       
       </script>
        
    </head>

    <body>

    </body>
    
</html>
