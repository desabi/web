<!Doctype html>

<html>
    
    <head>
        
        <title>UTLIZANDO LISTAS</title>    
        
        <style type="text/css">
            
            ul {
                
                list-style-type: disc;
                border: 1px solid blue;
                
                width: 10%;
                
                /* muestra las viñetas fuera */
                padding: 0px;
                
                /* coloca las viñetas dentro */
                list-style-position: inside;
                
            }
            
           
        </style>
        
    </head>

    <body>
        
        <p>Lista de frutas</p>
        <ul>
            <li>Mango</li>
            <li>Uva</li>
            <li>Durazno</li>
        </ul>
        
       
    </body>
    
</html>
