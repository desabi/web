<!Doctype html>

<html>
    
    <head>
        
        <title>UTLIZANDO LISTAS</title>    
        
        <style type="text/css">
            
            p {
                font-size: 30px;
                color: coral;
                font-weight: bold;
            }
            
            ul {
                
                border: 3px solid blue;
                    
                width: 10%;
                
                color: dodgerblue;
                font-weight: bold;
                
                /* iconoco para los elementos de la lista */
                list-style-image: url(icono.png);
                
                /* Separacion entre los elementos de la lista*/
                line-height: 30px;
            }
            
           
        </style>
        
    </head>

    <body>
        
        <p>Lista de frutas</p>
        <ul>
            <li>Mango</li>
            <li>Uva</li>
            <li>Durazno</li>
            <li>Fresa</li>
            <li>Papaya</li>
            <li>Sandia</li>
            <li>Melon</li>            
        </ul>
        
       
    </body>
    
</html>
