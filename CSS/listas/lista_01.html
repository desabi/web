<!Doctype html>

<html>
    
    <head>
        
        <title>UTLIZANDO LISTAS</title>    
        
        <style type="text/css">
            
            ul {
                list-style-type: square;    
            }
            
            ol {
                list-style-type: decimal-leading-zero;
            }
        </style>
        
    </head>

    <body>
        
        <p>Lista de frutas</p>
        <ul>
            <li>Mango</li>
            <li>Uva</li>
            <li>Durazno</li>
        </ul>
        
        <p>Lista de bebidas</p>
        <ol>
            <li>Agua</li>
            <li>Jugo</li>
            <li>Refresco</li>
        </ol>
    </body>
    
</html>
