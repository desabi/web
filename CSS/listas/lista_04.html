<!Doctype html>

<html>
    
    <head>
        
        <title>UTLIZANDO LISTAS</title>    
        
        <style type="text/css">
            
            p {
                font-size: 30px;
                color: coral;
                font-weight: bold;
            }
            
            ul {
                
                border: 3px solid orange;    
                
                width: 50%;
                
                color: dodgerblue;
                font-weight: bold;
                
            }
            
            li {
                display: inline;
            }
           
        </style>
        
    </head>

    <body>
        
        <p>Lista de frutas</p>
        <ul>
            <li>Mango</li>
            <li>Uva</li>
            <li>Durazno</li>
            <li>Fresa</li>
            <li>Papaya</li>
            <li>Sandia</li>
            <li>Melon</li>            
        </ul>
        
       
    </body>
    
</html>
