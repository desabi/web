<!Doctype html>

<html>
    
    <head>
        <title>Agrupando selectores</title>    
        
        <style type="text/css">
            
            h2 {
                color: blue;
                
            }
            
            h3 {
                color: blue;
            }
            
            /* Agrupar selectores */
            h2, h3 {
                background-color:chartreuse;
            }
            
            /* Agrupar selectores */
            p, h4 {
                color: chartreuse;
                background-color: crimson;
            }
            
        </style>
        
    </head>

    <body>
        
        <h2>Encabezado de nivel 2</h2>
        <h2>Encabezado de nivel 2</h2>
        
        <h3>Encabezado de nivel 3</h3>
        <h3>Encabezado de nivel 3</h3>
        
        <p>Parrafo 1</p>
        <h4>Encabezado de nivel 4</h4>
        
    </body>
    
</html>
