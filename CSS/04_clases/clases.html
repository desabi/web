<!Doctype html>

<html>
    
    <head>
        <title>TITULO DE LA PAGINA</title>
        <link rel="stylesheet" type="text/css" href="estilos.css" />
    </head>

    <body>
        
        <h3>Utilizando clases en CSS</h3>
        <h2>Se utiliza el punto (.) para llamar a la clase </h2>
        <h2>Las clases utilizan para identificar a un grupo elemento</h2>
        
        <h1 class="animal">Animales</h1>
        
        <p class="animal">Jaguar</p>
        <p class="animal">Tortuga</p>
        <p class="animal">Tigre</p>
        <p class="animal">Lince</p>
        
        <h1 class="fruta">Frutas</h1>
        
        <p class="fruta">Mango</p>
        <p class="fruta">Uva</p>
        <p class="fruta">Durazno</p>
        <p class="fruta">Naranja</p>
        
        <h2>Muebles: no tienen ninguna clase asignada</h2>
        <p>Ropero</p>
        <p>Cama</p>
        <p>Mesa</p>
        
    </body>
    
</html>
