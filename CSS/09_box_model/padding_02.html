<!Doctype html>

<html>
    
    <head>
        
        <title>UTLIZANDO LISTAS</title>    
        
        <style type="text/css">
            
            ul {
                list-style-type: disc;
                border: 1px solid blue;
                background-color: coral;
                width: 5%;
                
                /* arriba:    15px */
                /* derecha:   30px */
                /* abajo:     15px */
                /* izquierda: 25px */
                padding: 15px 30px 15px 25px;;
                
            }
            
           
        </style>
        
    </head>

    <body>
        
        <p>Lista de frutas</p>
        <ul>
            <li>Mango</li>
            <li>Uva</li>
            <li>Durazno</li>
        </ul>
        
       
    </body>
    
</html>
