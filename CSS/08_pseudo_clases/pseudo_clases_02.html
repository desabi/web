<!Doctype html>

<html>
    
    <head>
        
        <title>UTLIZANDO PSEUDO CLASES</title>    
        
        <style type="text/css">
                        
            /* inputs desactivos, disabled */
            input:disabled {
                background: red;
            }
            
            /* inputs activos */
            input:enabled {
                color: yellow;
                background: yellowgreen;
            }

            
        </style>
        
    </head>

    <body>
        
        <h3>PSEUDO CLASES EJEMPLO 2</h3>
        
        <form>
            ID     <input type="text" name="id" disabled /> <br> <br>
            Nombre <input type="text" name="nombre" /> <br> <br> <br>
            <input type="submit" value="enviar datos" />
        </form>
        
    </body>
    
</html>
