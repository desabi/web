<!Doctype html>

<html>
    
    <head>
        
        <title>UTLIZANDO POSICIONAMIENTO</title>    
        
        <style type="text/css">
            
            .relativo {
                width: 100px;
                height: 100px;
                background: blue;
                margin: 20px;
                
                position: relative;
            }
            
            .absoluto {
                width: 100px;
                height: 100px;
                background: yellow;
                
                /* posicion absoluta */
                position: absolute;
                
                /* pixeles de separacion arriba */
                top: 100px;
                /* pixeles de separacion a la izquierda */
                left: 200px;
            }
            
        </style>
        
    </head>

    <body>
        
        <div class="relativo">Elemento 1</div>
        <div class="relativo">Elemento 2</div>
        <div class="relativo">Elemento 3</div>
        <div class="relativo">Elemento 4</div>
        <div class="relativo">Elemento 5</div>
        
        <div class="absoluto">Elemento 6</div>
        
    </body>
    
</html>
