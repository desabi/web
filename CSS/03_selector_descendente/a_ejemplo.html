<!Doctype html>

<html>
    
    <head>
        <title>Selectores descendientes</title>    
        
        <style type="text/css">
            
            /* El efecto solo se aplica a */
            /* laas negritas dentro del parrafo */
            p b {
                color: chartreuse;
                font-size: 20px
            }
            
            div h1 {
                color: crimson;    
            }
            
            div p b {
                color: dodgerblue;
                background-color: chartreuse;
            }
            
        </style>
    </head>

    <body>
        
        <p>Esto es un parrafo y dentro hay un <b>texto en negritas</b> el cual vamos  a colorear</p>
        
        <div>
            <h1>Un encabezado de tipo h1</h1>
            <p>Un parrado con un <b>texto en negritas</b> dentro </p>
        </div>
        
    </body>
    
</html>
